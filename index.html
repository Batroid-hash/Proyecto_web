<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue-grey darken-4">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Grupo</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">computer</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Laboratorio</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input id="fecha" type="text" class="datepicker">
                        <label for="fecha">Fecha</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">access_time</i>
                        <input id="hora" type="text" class="timepicker">
                        <label for="hora">Hora</label>
                    </div>
                    <a class="waves-effect waves-light btn"><i class="material-icons left">send</i>Guardar</a>
                </div>
            </form>
        </div>
        
        <div class="row">
            <div class="col s12 l8">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </div>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Grupo</th>
                    <th>Laboratorio</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>2CM6</td>
                    <td>14</td>
                    <td>16-01-2021</td>
                    <td>16:50</td>
                    <td>
                        <a class="waves-effect waves-light btn yellow"><i class="material-icons left">edit</i></a>
                        <a class="waves-effect waves-light btn pink"><i class="material-icons left">delete</i></a>
                    </td>

                </tr>
                <tr>
                    <td>Alan</td>
                    <td>Jellybean</td>
                    <td>Alvin</td>
                    <td>Eclair</td>
                    <td>
                        <a class="waves-effect waves-light btn yellow"><i class="material-icons left">edit</i></a>
                        <a class="waves-effect waves-light btn pink"><i class="material-icons left">delete</i></a>
                    </td>
                </tr>
                <tr>
                    <td>Jonathan</td>
                    <td>Lollipop</td>
                    <td>Alvin</td>
                    <td>Eclair</td>
                    <td>
                        <a class="waves-effect waves-light btn yellow"><i class="material-icons left">edit</i></a>
                        <a class="waves-effect waves-light btn pink"><i class="material-icons left">delete</i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/examenes.js"></script>
</body>

</html>
